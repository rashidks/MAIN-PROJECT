{% extends 'indexpharmacy.html' %}
{% block body %}
<form action="/addmedicine1" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <div style="width:60%;">

  <table width="200" border="1" id="customers">
     <tr>
       <th colspan="2"><div align="center" ><h2>Add Medicine</h2></div>&nbsp;</th>
    </tr>
    <tr>
      <td>medicinename </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>description</td>
      <td><label>
        <textarea name="textarea"required></textarea>
      </label></td>
    </tr>
    <tr>
      <td>photo</td>
      <td><label>

        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td>price</td>
      <td><label>
        <input type="number" name="textfield3" required/>
      </label></td>
    </tr>
    <tr>
      <td>expdate</td>
      <td><label>
        <input type="date" name="textfield4"required />
      </label></td>
    </tr>
    <tr>
      <td>dosage</td>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="add"/>
          </div>
      </label></td>
    </tr>
  </table>
    </div>
</form>
{% endblock %}
