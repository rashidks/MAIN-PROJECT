{% extends 'indexdoctor.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/editpro">
  <table width="200" border="1"  id="customers" >
     <tr>
       <th colspan="2"><div align="center" ><h2>View Profile</h2></div>&nbsp;</th>
    </tr>
    <tr>
      <td>name</td>
      <td><label>
        <input type="text" name="textfield" value="{{val[2]}} {{val[3]}}"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>place</td>
      <td><label>
        <input type="text" name="textfield2" value="{{val[8]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label>
        <input type="text" name="textfield3" value="{{val[9]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label>
        <input type="text" name="textfield4" value="{{val[10]}}" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label>
        <input type="text" name="textfield5" value="{{val[11]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
      </label></td>
    </tr>
    <tr>
      <td>phone</td>
      <td><label>
        <input type="text" name="textfield6" value="{{val[12]}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="edit" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
