{% extends 'indexhospital.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/adddoctor">
  <div style="width:60%;">
  <table width="200" border="1" id="customers">
     <tr>
       <th colspan="2"><div align="center" ><h2>Add Doctor</h2></div>&nbsp;</th>
    </tr>
    <tr>
      <td>fname</td>
      <td><label>
        <input type="text" name="textfield"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>lname</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>dob</td>
      <td><label>
        <input type="date" name="textfield3" min="1980-01-01" max="2000-01-01" required/>
      </label></td>
    </tr>
    <tr>
      <td>gender
        <label></label></td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" checked/>
      male 
      <input name="radiobutton" type="radio" value="Female" />
      female</label></td>
    </tr>
    <tr>
      <td>qualification</td>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <td>specialisation</td>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
      <td>place</td>
      <td><label>
        <input type="text" name="textfield6"required />
      </label></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label>
        <input type="text" name="textfield7"required />
      </label></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label>
        <input type="text" name="textfield8"required />
      </label></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label>
        <input type="text" name="textfield9" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>phone</td>
      <td><label>
        <input type="text" name="textfield10" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>

     <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield11" required/>
      </label></td>
    </tr>

     <tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="textfield12"required />
      </label></td>
    </tr>

    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="register" />
          </div>
      </label></td>
    </tr>
  </table>
  </div>
</form>
{% endblock %}
